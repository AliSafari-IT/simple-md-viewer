<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/simple-md-viewer/favicon.ico" />
  <title>SMV | @asafarim/simple-md-viewer</title>
  <script>
    // Redirect non-hash URLs to hash URLs
    (function() {
      // Skip if we're already using a hash URL
      if (window.location.hash) return;
      
      // Skip for the root path
      if (window.location.pathname === '/' || window.location.pathname === '/index.html') return;
      
      // Convert the path to a hash URL
      var path = window.location.pathname;
      // Remove leading slash if present
      if (path.startsWith('/')) {
        path = path.substring(1);
      }
      
      // Redirect to the hash URL
      window.location.href = window.location.origin + '/#/' + path + window.location.search;
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- For development -->
  <script type="module" src="./src/main.tsx"></script>
  
  <!-- For GitHub Pages deployment - helps fix MIME type issues -->
  <script src="./fix-mime.js"></script>
</body>
</html>
