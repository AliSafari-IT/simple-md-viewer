name: Deploy Simple Markdown Viewer to GitHub Pages # project @asafarim/simple-md-viewer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create demo content # Ensure we have content to serve
        run: |
          # Create public/md-docs directory if it doesn't exist
          mkdir -p public/md-docs
          # Copy existing md-docs or create sample content
          if [ -d "md-docs" ]; then
            cp -r md-docs/* public/md-docs/
          else
            # Create sample content for the demo
            echo "# Welcome to Simple Markdown Viewer Demo" > public/md-docs/README.md
            echo "This is a demonstration of the Simple Markdown Viewer package." >> public/md-docs/README.md
            mkdir -p public/md-docs/docs
            echo "# Getting Started" > public/md-docs/docs/getting-started.md
            echo "This is a sample documentation file." >> public/md-docs/docs/getting-started.md
          fi

      - name: Build showcase # for the project @asafarim/simple-md-viewer
        run: pnpm build 
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4